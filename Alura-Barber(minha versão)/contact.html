<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>  
        
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="box">
                <h1><img src="./images/logo.png" alt="Logo da barbearia Alura"></h1>
                
                <nav>
                    <ul class="navigation">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="products.html">Produtos</a></li>
                        <li><a href="contact.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        
            <form>
                <label for="name">Nome e Sobrenome</label>
                <input type="text" id="name" class="default-input" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="default-input" required placeholder="seuemail@dominio.com">

                <label for="telephone">Telefone</label>
                <input type="tel" id="telephone" class="default-input" required placeholder="(12) 12345-6789">

                <label for="message">Mensagem</label>
                <textarea id="message" cols="60" rows="10" class="default-input" required></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label><input type="radio" name="contact" value="email">Email</label>

                    <label><input type="radio" name="contact" value="telephone">Telefone</label>                    

                    <label><input type="radio" name="contact" value="whatsapp" checked>WhatsApp</label>
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido(a)?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>
                
                <input type="submit" value="Enviar formulário" class="submit">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>

        </main>

        <footer>
            <img src="./images/logo-branco.png" alt="Logo da barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>
</html>
